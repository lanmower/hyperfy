<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hyperfy - Schwust</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { overflow: hidden; background: #000; font-family: monospace; }
canvas { display: block; }
#hud {
  position: fixed; top: 12px; left: 12px;
  color: #0f0; font-size: 13px; z-index: 10;
  text-shadow: 0 0 4px #000;
  pointer-events: none;
  line-height: 1.6;
}
#crosshair {
  position: fixed; top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 2px; height: 2px; background: #fff;
  box-shadow: 0 0 3px #fff;
  z-index: 10; pointer-events: none;
}
#overlay {
  position: fixed; inset: 0;
  display: flex; align-items: center; justify-content: center;
  flex-direction: column; gap: 12px;
  background: rgba(0,0,0,0.7); z-index: 20;
  color: #fff; font-size: 20px; cursor: pointer;
  font-family: monospace;
}
#overlay .controls {
  font-size: 13px; color: #aaa; text-align: center; line-height: 1.8;
}
#overlay.hidden { display: none; }
</style>
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
    "msgpackr": "https://cdn.jsdelivr.net/npm/msgpackr@1.11.0/+esm"
  }
}
</script>
</head>
<body>
<div id="hud">
  <div id="hud-ping">PING: --</div>
  <div id="hud-players">PLAYERS: 0</div>
  <div id="hud-pos">POS: 0, 0, 0</div>
  <div id="hud-fps">FPS: 0</div>
</div>
<div id="crosshair"></div>
<div id="overlay">
  <div>Click to play</div>
  <div class="controls">
    WASD - Move<br>
    SPACE - Jump<br>
    MOUSE - Look
  </div>
</div>
<script type="module" src="/client.js"></script>
</body>
</html>
